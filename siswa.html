  <body>

      <div class="select">
        <select name="format" id="format">
          <option selected disabled>Kelas</option>

          <option value="jawa-tengah">12</option>
        </select>
      </div>
      <div class="select1">
        <select name="format" id="format">
          <option selected disabled>Provinsi</option>
          <option value="jawa-tengah">Jawa Tengah</option>
          <option value="jawa-timur">Jawa Timur</option>
          <option value="jawa-barat">Jawa Barat</option>
        </select>
      </div>
      <div class="select2">
        <select name="format" id="format">

          <option value="kabupaten-grobogan">Kabupaten Grobogan</option>
          <option value="kabupaten-jepara">Kabupaten Jepara</option>
          <option value="kabupaten-karanganyar">Kabupaten Karanganyar</option>
        </select>
      </div>
      <div class="sekolah">
        <input class="box" type="text" id="sekolah" name="sekolah" placeholder="Masukkan nama sekolah" required />
      </div>
    </div>
    <!-- Akhir Dropdown -->

    <!-- Awal checkbox gender -->
    <div class="check">
        <div class="wrapper">
            <input type="checkbox" id="check" />

          </div>
          <div class="wrapper1">
            <input type="checkbox-1" id="check" />
            <label for="check">Perempuan</label>
          </div>
    </di>
    <a href="dashboard.html" class="btn-lanjut">Lanjut</a>
    <!-- Akhir checkbox gender -->

    <div class="daftar">

            <h3>Bell-Friends daftar</h3>
            <h3>sebagai apa?</h3>
        </div>
        <div class="content">
            <img src="asset/images/Group 40.png" alt="Gambar" id="myImage" onclick="pindahKesiswa()">

        </div>
        <div class="content1">
            <img src="asset/images/Group 47.png" alt="Gambar" id="myImage" onclick="pindahKeguru()">
