<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="asset/css/register.css" />
  </head>
  <body>
    <header>
      <!-- Awal Nav -->
      <nav class="navbar shadow-sm" shadow>
        <a href="siswa.html"></a>
        <div class="col-img1">
          <img src="asset/images/maki_arrow.png" alt="" />
        </div>
      </nav>
      <!-- Akhir Nav -->
    </header>

    <div class="col-img">
      <img src="asset/images/5836-removebg-preview.png" alt="" />
    </div>

    <!-- Awal Register -->
    <div class="register">
      <div class="create-acc">
        <h1>Create new account<span>.</span></h1>
        <a href="login.html" class="login">Sudah memiliki akun? Ayo login!</a>
      </div>
      <div class="f12">
        <div class="form-1">
          <label class="text" for="name">Name</label>
          <br />
          <input class="box" type="text" id="name" name="name" required />
        </div>
        <div class="form-2">
          <label class="text" for="username">Userame</label>
          <br />
          <input class="box" type="text" id="username" name="username" required />
        </div>
      </div>
      <div class="form-3">
        <label class="text" for="email">Email</label>
        <br />
        <input class="box" type="text" id="email" name="email" required />
      </div>
      <div class="form-4">
        <label class="text" for="password">Password</label>
        <br />
        <input class="box" type="text" id="password" name="passwprd" required />
      </div>
      <div class="form-5">
        <label class="text" for="confirm-password">Confirm Password</label>
        <br />
        <input class="box" type="text" id="confirm-password" name="confirm-password" required />
      </div>
      <a href="siswa.html" class="btn-create">Created account</a>
    </div>
    <!-- Akhir Register -->
  </body>
